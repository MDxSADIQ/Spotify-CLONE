<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" src="SVGs/logo.svg" class="invert" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="SVGs/home.svg" alt="">Home</li>
                    <li><img class="invert" src="SVGs/search.svg" alt="">Search </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="SVGs/library.svg" class="invert" alt="library">
                    <h2>Your library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>

                </div>
                <div class="footer">
                    <div><a href="#"><span>Legal</span></a></div>
                    <div><a href="#"><span>Privacy Center</span></a></div>
                    <div><a href="#"><span>Privacy Policy</span></a></div>
                    <div><a href="#"><span>Cookies</span></a></div>
                    <div><a href="#"><span>About Ads</span></a></div>
                    <div><a href="#"><span>Accessiblity</span></a></div>

                </div>
            </div>


        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <a href="#">
                        < </a>
                            <a href="#">></a>
                </div>
                <div class="buttons">
                    <button class="Signup">Sign up</button>
                    <button class="Login">Log in</button>

                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"
                                fill="none" class="injected-svg" data-src="/icons/play-circle-stroke-sharp.svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="000000"
                                style="background-color: #1fdf64;">
                                <circle cx="12" cy="12" r="10" stroke="#1fdf64" stroke-width="1.5"></circle>
                                <path d="M9.5 16V8L16 12L9.5 16Z" stroke="black" stroke-width="1.5"
                                    stroke-linejoin="round" fill="black"></path>
                            </svg>

                        </div>
                        <img src="cardImage.jpg" alt="photo">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>


                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbtns flex justify-center">

                            <img id="previous" src="SVGs/prevsong.svg" alt="">
                            <img id="play" src="SVGs/play.svg" alt="">
                            <img id="nextsong" src="SVGs/nextsong.svg" alt="">
                        </div>
                        <div class="songtime">00:00 / 00:00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
